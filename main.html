<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    .player {
      max-width: 750px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .player__video {
      width: 100%;
      display: block;
    }
    .player__controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: center;
    }
    .player__button {
      font-size: 18px;
      cursor: pointer;
    }
    input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="player">
    <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="player__controls">
      <button class="player__button toggle">►</button>
      <button class="player__button rewind">« 10s</button>
      <button class="player__button forward">25s »</button>
      <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
      <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
